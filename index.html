<html>

<head>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/onsen-css-components.min.css">
    <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript" src="js/firebase_connect.js"></script>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <style type="text/css">
    .error,
    .validation {
        border: 1px solid;
        margin: 10px 0px;
        padding: 15px 10px 15px 50px;
        background-repeat: no-repeat;
        background-position: 10px center;
    }
    
    .error {
        color: #D8000C;
        background-color: #FFBABA;
        visibility: hidden;
    }
    </style>
</head>

<body>
    <div style="margin: 80px auto 0 0; text-align: center;">
        <img src="img/logo.png">
    </div>

    <div class="login-form">
        <input type="text" class="text-input--underbar login-input" placeholder="email" id="email">
        <br>
        <input type="password" class="text-input text-input--underbar password-input" placeholder="пароль" id="pass">
        <br>
        <button class="button button--large" onclick="logIn($('#email').val(), $('#pass').val())">ВЫХОД</button>
        <br>
        <button class="button button--large" onclick="register($('#email').val(), $('#pass').val())">РЕГА</button>
        <br>
        <button class="button button--large" onclick="signInGoogle();">РЕГА</button>
    </div>
    <div class="error"></div>
</body>

</html>
