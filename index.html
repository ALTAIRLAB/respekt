  border: 1px solid;

  background-repeat: no-repeat;

  }
  .error {
  color: #D8000C;
  background-color: #FFBABA;
  visibility: hidden;
  }
</style>

<body>
  <script type="text/javascript">
    
    function register(email, password) {
      firebase.auth().createUserWithEmailAndPassword(email, password).catch(function(error) {
        var errorCode = error.code;
        var errorMessage = error.message;
        $(".error").text(errorMessage);
        $(".error").css("visibility", "visible");
      });
    }
    function logIn(email, password) {
      var user = firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
        var errorCode = error.code;
        var errorMessage = error.message;
        $(".error").text(errorMessage);
        $(".error").css("visibility", "visible");
        
      });
      var user = firebase.auth().currentUser;
      if (user) {
        window.location = "tasklist.html";
      } else {

      }
    }
  </script>
      <div style="margin: 80px auto 0 0; text-align: center;">

      </div>
      <div class="login-form">
      <input type="text" class="text-input--underbar login-input" placeholder="email" id="email" >
